<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>User menu</title>
</head>
<body>
<div th:fragment="menu">
    <div class="userMenuOuter">
        <span class="menuTitle" th:text="#{locale.usermenu.title}"></span>
        <div class="innerMenu">
            <div class="listMenu">
                <ul>
                    <li><a th:href="@{/news/goToAddNewsPage}" th:text="#{locale.usermenu.link.addNews}"></a>
                        <br>
                    <li><a th:href="@{/basic-page}" th:text="#{locale.usermenu.link.newsList}"></a>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
